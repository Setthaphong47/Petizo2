<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งรหัสผ่านใหม่ - Petizo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: url('/images/login1.jpg') center/cover;
            filter: blur(20px);
            opacity: 0.5;
            z-index: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.13);
            padding: 40px 32px 32px 32px;
            margin: 60px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .form-content {
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loading-panel {
            text-align: center;
            padding: 40px 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-panel, .success-panel {
            text-align: center;
            padding: 20px 0;
        }
        .error-icon, .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            font-size: 48px;
        }
        .error-icon { color: #f44336; }
        .success-icon { color: #4caf50; }
        h2 {
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 800;
            color: #1a1a1a;
            text-align: center;
        }
        .form-subtitle {
            color: #6c757d;
            margin-bottom: 32px;
            font-size: 14px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 13px 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }
        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #00bdeb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            width: 100%;
        }
        .error-message {
            background: #fff1f0;
            color: #cf1322;
            border: 1px solid #ffccc7;
            display: none;
        }
        .success-message {
            background: #f6ffed;
            color: #389e0d;
            border: 1px solid #b7eb8f;
            display: none;
        }
        .back-link {
            display: block;
            text-align: center;
            color: #00d4ff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-content">
            <!-- Loading Panel -->
            <div id="loadingPanel" class="loading-panel">
                <div class="spinner"></div>
                <p>กำลังตรวจสอบลิงก์...</p>
            </div>

            <!-- Error Panel -->
            <div id="errorPanel" class="error-panel" style="display:none;">
                <div class="error-icon">❌</div>
                <h2>ลิงก์ไม่ถูกต้อง</h2>
                <p class="form-subtitle" id="errorText">ลิงก์รีเซ็ตรหัสผ่านไม่ถูกต้องหรือหมดอายุแล้ว</p>
                <button class="btn-primary" onclick="window.location.href='forgot-password.html'">ขอลิงก์ใหม่</button>
                <a href="login.html" class="back-link">กลับสู่หน้าล็อกอิน</a>
            </div>

            <!-- Reset Form Panel -->
            <div id="resetPanel" style="display:none;">
                <h2>ตั้งรหัสผ่านใหม่</h2>
                <p class="form-subtitle">กรุณาตั้งรหัสผ่านใหม่ของคุณ (อย่างน้อย 6 ตัวอักษร)</p>
                <div class="message error-message" id="resetError"></div>
                <div class="message success-message" id="resetSuccess"></div>
                <form id="resetForm" onsubmit="handleResetPassword(event)">
                    <div class="form-group">
                        <label>รหัสผ่านใหม่</label>
                        <input type="password" id="newPassword" required placeholder="รหัสผ่านใหม่" autocomplete="new-password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label>ยืนยันรหัสผ่านอีกครั้ง</label>
                        <input type="password" id="confirmPassword" required placeholder="ยืนยันรหัสผ่านใหม่" autocomplete="new-password" minlength="6">
                    </div>
                    <button type="submit" class="btn-primary" id="submitBtn">เปลี่ยนรหัสผ่าน</button>
                </form>
                <a href="login.html" class="back-link">กลับสู่หน้าล็อกอิน</a>
            </div>

            <!-- Success Panel -->
            <div id="successPanel" class="success-panel" style="display:none;">
                <div class="success-icon">✅</div>
                <h2>เปลี่ยนรหัสผ่านสำเร็จ!</h2>
                <p class="form-subtitle">คุณสามารถเข้าสู่ระบบด้วยรหัสผ่านใหม่ได้แล้ว</p>
                <button class="btn-primary" onclick="window.location.href='login.html'">เข้าสู่ระบบ</button>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script>
        const API_URL = CONFIG.API_URL;
        let resetToken = null;

        // ดึง token จาก URL
        function getTokenFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('token');
        }

        // แสดง/ซ่อน message
        function showMessage(id, text) {
            const el = document.getElementById(id);
            el.textContent = text;
            el.style.display = 'block';
        }

        function hideMessage(id) {
            document.getElementById(id).style.display = 'none';
        }

        // ตรวจสอบ token เมื่อโหลดหน้า
        async function verifyToken() {
            resetToken = getTokenFromURL();

            if (!resetToken) {
                showErrorPanel('ไม่พบลิงก์รีเซ็ตรหัสผ่าน');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/reset-password/verify/${resetToken}`);
                const data = await response.json();

                if (response.ok) {
                    // Token ถูกต้อง แสดงฟอร์มรีเซ็ต
                    document.getElementById('loadingPanel').style.display = 'none';
                    document.getElementById('resetPanel').style.display = 'block';
                } else {
                    showErrorPanel(data.error || 'ลิงก์ไม่ถูกต้อง');
                }
            } catch (error) {
                console.error('Verify error:', error);
                showErrorPanel('ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้');
            }
        }

        // แสดงหน้า error
        function showErrorPanel(message) {
            document.getElementById('loadingPanel').style.display = 'none';
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorPanel').style.display = 'block';
        }

        // จัดการการรีเซ็ตรหัสผ่าน
        async function handleResetPassword(event) {
            event.preventDefault();

            hideMessage('resetError');
            hideMessage('resetSuccess');

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // ตรวจสอบรหัสผ่าน
            if (newPassword.length < 6) {
                showMessage('resetError', 'รหัสผ่านต้องมีความยาวอย่างน้อย 6 ตัวอักษร');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('resetError', 'รหัสผ่านไม่ตรงกัน กรุณาลองใหม่');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'กำลังเปลี่ยนรหัสผ่าน...';

            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // สำเร็จ แสดงหน้าสำเร็จ
                    document.getElementById('resetPanel').style.display = 'none';
                    document.getElementById('successPanel').style.display = 'block';
                } else {
                    showMessage('resetError', data.error || 'ไม่สามารถรีเซ็ตรหัสผ่านได้');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'เปลี่ยนรหัสผ่าน';
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('resetError', 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้');
                submitBtn.disabled = false;
                submitBtn.textContent = 'เปลี่ยนรหัสผ่าน';
            }
        }

        // เริ่มตรวจสอบ token เมื่อโหลดหน้า
        window.onload = verifyToken;
    </script>
</body>
</html>
