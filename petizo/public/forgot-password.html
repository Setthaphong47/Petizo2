<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน - Petizo</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* ใช้ style เดียวกับ login.html */
        body { background: #2c3e50; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 24px; max-width: 420px; width: 100%; padding: 48px 36px; box-shadow: 0 4px 24px rgba(44,62,80,0.10); }
        .form-content h2 { font-size: 26px; font-weight: 800; color: #1a1a1a; margin-bottom: 8px; }
        .form-subtitle { color: #6c757d; margin-bottom: 32px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px; }
        .form-group input { width: 100%; padding: 13px 16px; border: 1.5px solid #e0e0e0; border-radius: 8px; font-size: 14px; transition: all 0.3s; font-family: inherit; }
        .form-group input:focus { outline: none; border-color: #00d4ff; box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1); }
        .btn-send { width: 100%; padding: 15px; background: linear-gradient(135deg, #00d4ff 0%, #00bdeb 100%); color: white; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-bottom: 24px; box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3); }
        .btn-send:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4); }
        .message { padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; display: none; font-size: 14px; }
        .error-message { background: #fff1f0; color: #cf1322; border: 1px solid #ffccc7; }
        .success-message { background: #f6ffed; color: #389e0d; border: 1px solid #b7eb8f; }
        .back-link { display: block; text-align: center; color: #00d4ff; text-decoration: none; font-size: 14px; font-weight: 500; margin-top: 10px; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-content">
            <h2>ลืมรหัสผ่าน?</h2>
            <p class="form-subtitle">กรอกอีเมลของคุณ ระบบจะส่งลิงก์เปลี่ยนรหัสผ่านไปทางอีเมล</p>
            <div class="message error-message" id="forgotError"></div>
            <div class="message success-message" id="forgotSuccess"></div>
            <form id="forgotForm" onsubmit="handleForgot(event)">
                <div class="form-group">
                    <label>อีเมล</label>
                    <input type="email" id="forgotEmail" required placeholder="Petizo178@gmail.com">
                </div>
                <button type="submit" class="btn-send">ส่งลิงก์เปลี่ยนรหัสผ่าน</button>
            </form>
            <a href="login.html" class="back-link">ย้อนกลับเข้าสู่ระบบ</a>
        </div>
    </div>
    <script src="/js/config.js"></script>
    <script>
        const API_URL = CONFIG.API_URL;
        function showMessage(id, text) {
            const el = document.getElementById(id);
            el.textContent = text;
            el.style.display = 'block';
        }
        function hideMessage(id) {
            document.getElementById(id).style.display = 'none';
        }
        async function handleForgot(event) {
            event.preventDefault();
            hideMessage('forgotError');
            hideMessage('forgotSuccess');
            const email = document.getElementById('forgotEmail').value;
            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('forgotSuccess', 'ส่งลิงก์เปลี่ยนรหัสผ่านไปที่อีเมลแล้ว กรุณาตรวจสอบอีเมลของคุณ');
                } else {
                    showMessage('forgotError', data.error || 'ไม่สามารถส่งอีเมลได้');
                }
            } catch (error) {
                showMessage('forgotError', 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้');
            }
        }
    </script>
</body>
</html>
