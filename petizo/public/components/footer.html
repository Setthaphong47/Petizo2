<!-- Site Footer Component -->
<style>
    .site-footer {
        background: #f8f9fa;
        color: #222;
        padding: 40px 0 0;
        margin-top: 80px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 40px;
    }

    .footer-divider {
        border: none;
        border-top: 1.5px solid #e0e0e0;
        margin: 0 0 24px 0;
    }

    .footer-social {
        display: flex;
        gap: 0;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }

    .social-icon {
        width: 40px;
        height: 40px;
        background: rgba(0, 188, 212, 0.08);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        cursor: pointer;
        margin: 0 8px;
    }

    .social-icon:hover {
        background: #00bcd4;
        transform: translateY(-3px);
    }

    .social-icon img {
        width: 24px;
        height: 24px;
        object-fit: contain;
        filter: none;
        transition: opacity 0.3s ease;
    }

    .footer-logo {
        text-align: center;
        margin-bottom: 16px;
    }

    .footer-logo img {
        height: 40px;
        width: auto;
    }

    .footer-bottom {
        background: transparent;
        padding: 16px 0 20px 0;
        text-align: center;
        border-top: none;
    }

    .footer-copyright {
        color: #bfa89e;
        font-size: 15px;
        margin-bottom: 4px;
    }

    .footer-links {
        color: #bfa89e;
        font-size: 13px;
    }

    .footer-links a {
        color: #00bcd4;
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s ease;
    }

    .footer-links a:hover {
        color: #0096c7;
    }

    @media (max-width: 576px) {
        .footer-content {
            padding: 0 16px;
        }
        .site-footer {
            padding: 24px 0 0;
            margin-top: 40px;
        }
        .footer-logo img {
            height: 32px;
        }
        .footer-copyright {
            font-size: 13px;
        }
        .footer-links {
            font-size: 11px;
        }
        .social-icon {
            width: 32px;
            height: 32px;
        }
        .social-icon img {
            width: 18px;
            height: 18px;
        }
    }
</style>
