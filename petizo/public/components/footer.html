<!-- Site Footer Component -->
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: #fff;
    }

    .site-footer {
        background: #fff;
        color: #222;
        padding: 40px 0 30px;
        margin-top: 80px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 40px;
    }

    .footer-divider {
        border: none;
        border-top: 1.5px solid #e0e0e0;
        margin: 0 0 30px 0;
    }

    .footer-social {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 24px;
    }

    .social-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        cursor: pointer;
        opacity: 0.7;
    }

    .social-icon:hover {
        opacity: 1;
        transform: translateY(-2px);
    }

    .social-icon img {
        width: 32px;
        height: 32px;
        object-fit: contain;
    }

    .footer-logo {
        text-align: center;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }

    .footer-logo img {
        height: 45px;
        width: auto;
    }

    .footer-logo-text {
        font-size: 28px;
        font-weight: 400;
        color: #222;
        font-family: 'Georgia', serif;
    }

    .footer-bottom {
        background: transparent;
        padding: 20px 0 0;
        text-align: center;
        border-top: none;
    }

    .footer-copyright {
        color: #666;
        font-size: 14px;
        margin-bottom: 8px;
        font-weight: 300;
    }

    .footer-links {
        color: #666;
        font-size: 13px;
        font-weight: 300;
    }

    .footer-links a {
        color: #00bcd4;
        text-decoration: none;
        margin: 0 8px;
        transition: color 0.3s ease;
    }

    .footer-links a:hover {
        color: #0096c7;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .footer-content {
            padding: 0 30px;
        }

        .site-footer {
            padding: 30px 0 25px;
            margin-top: 60px;
        }

        .footer-logo img {
            height: 38px;
        }

        .footer-logo-text {
            font-size: 24px;
        }

        .social-icon img {
            width: 28px;
            height: 28px;
        }
    }

    @media (max-width: 576px) {
        .footer-content {
            padding: 0 20px;
        }

        .site-footer {
            padding: 25px 0 20px;
            margin-top: 50px;
        }

        .footer-logo {
            flex-direction: column;
            gap: 8px;
        }

        .footer-logo img {
            height: 35px;
        }

        .footer-logo-text {
            font-size: 20px;
        }

        .footer-copyright {
            font-size: 13px;
        }

        .footer-links {
            font-size: 12px;
        }

        .social-icon img {
            width: 26px;
            height: 26px;
        }
    }
</style>

<footer class="site-footer">
    <div class="footer-content">
        <hr class="footer-divider">
        
        <div class="footer-social">
            <a href="#" class="social-icon" title="YouTube">
                <img src="/icon/youtube.png" alt="YouTube">
            </a>
        </div>

        <div class="footer-logo">
            <img src="/icon/logo.png" alt="Petizo Logo">
            <span class="footer-logo-text">Petizo</span>
        </div>

        <hr class="footer-divider" style="margin-top: 20px; margin-bottom: 0;">
    </div>

    <div class="footer-bottom">
        <div class="footer-copyright">
            Copyright Â© 2025 Petizo
        </div>
        <div class="footer-links">
            <a href="#">Information legal</a> |
            <a href="#">Privacy &amp; Cookie Policy</a>
        </div>
    </div>
</footer>
