<!-- Site Footer Component -->
<style>
    .site-footer {
        background: #fff;
        color: #222;
        padding: 40px 0 20px;
        margin-top: 80px;
    }

    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 40px;
    }

    .footer-divider {
        border: none;
        border-top: 1.5px solid #e0e0e0;
        margin: 0 0 24px 0;
    }

    .footer-social {
        display: flex;
        gap: 32px;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }

    .social-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        cursor: pointer;
        background: none !important;
    }

    .social-icon:hover {
        transform: translateY(-3px);
    }

    .social-icon img {
        width: 28px;
        height: 28px;
        transition: opacity 0.3s ease;
    }

    .social-icon:hover img {
        opacity: 0.7;
    }

    .footer-logo {
        text-align: center;
        margin-bottom: 16px;
    }

    .footer-logo img {
        height: 40px;
        width: auto;
    }

    .footer-bottom {
        background: transparent;
        padding: 16px 0 20px 0;
        text-align: center;
        border-top: none;
    }

    .footer-copyright {
        color: #bfa89e;
        font-size: 15px;
        margin-bottom: 4px;
    }

    .footer-links {
        color: #bfa89e;
        font-size: 13px;
    }

    .footer-links a {
        color: #bfa89e;
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s ease;
    }

    .footer-links a:hover {
        color: #a08d84;
    }

    /* Responsive Footer */
    @media (max-width: 992px) {
        .footer-content {
            padding: 0 30px;
        }
    }

    @media (max-width: 576px) {
        .footer-content {
            padding: 0 20px;
        }

        .site-footer {
            padding: 30px 0 15px;
            margin-top: 60px;
        }

        .footer-social {
            gap: 24px;
        }

        .social-icon img {
            width: 24px;
            height: 24px;
        }

        .footer-logo img {
            height: 35px;
        }

        .footer-copyright {
            font-size: 14px;
        }

        .footer-links {
            font-size: 12px;
        }
    }
</style>
