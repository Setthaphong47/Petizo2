<!-- Site Footer Component -->
<style>
    .site-footer {
        background: #fff;
        color: #222;
        padding: 60px 0 0;
        margin-top: 80px;
        border-top: 2px solid #e0e0e0;
    }

    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 40px 40px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 40px;
    }

    .footer-column h3 {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #fff;
        position: relative;
        padding-bottom: 10px;
    }

    .footer-column h3::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 40px;
        height: 3px;
        background: linear-gradient(90deg, #00bcd4, #00e5ff);
        border-radius: 2px;
    }

    .footer-column ul {
        list-style: none;
        padding: 0;
    }

    .footer-column ul li {
        margin-bottom: 12px;
    }

    .footer-column ul li a,
    .footer-column p {
        color: #bdc3c7;
        text-decoration: none;
        font-size: 14px;
        transition: all 0.3s ease;
        display: inline-block;
    }

    .footer-column ul li a:hover {
        color: #00bcd4;
        transform: translateX(5px);
    }

    .footer-social {
        display: flex;
        gap: 12px;
        margin-top: 20px;
    }

    .social-icon {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .social-icon:hover {
        background: #00bcd4;
        transform: translateY(-3px);
    }

    .social-icon svg {
        width: 20px;
        height: 20px;
        fill: #fff;
    }

    .app-downloads {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .app-download-btn {
        display: inline-block;
        transition: transform 0.3s ease;
    }

    .app-download-btn:hover {
        transform: scale(1.05);
    }

    .app-download-btn img {
        height: 45px;
        width: auto;
    }

    .footer-bottom {
        background: transparent;
        padding: 20px 0;
        text-align: center;
        border-top: none;
    }

    .footer-bottom p {
        color: #888;
        font-size: 14px;
        margin: 0;
    }

    .footer-bottom a {
        color: #00bcd4;
        text-decoration: none;
        margin: 0 10px;
    }

    .footer-bottom a:hover {
        text-decoration: underline;
    }

    /* Responsive Footer */
    @media (max-width: 992px) {
        .footer-content {
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }
    }

    @media (max-width: 576px) {
        .footer-content {
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .site-footer {
            padding: 40px 0 0;
            margin-top: 60px;
        }
    }
</style>
